// Apply the java-library plugin to add support for Java Library
plugins {
    id "org.jetbrains.intellij" version "0.2.7"
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

apply plugin: 'java-library'
apply plugin: 'org.jetbrains.intellij'

//sourceSets.main.java.srcDirs = ['src/generated','src/main/java']

version = '0.0.1'

intellij {
  version 'IC-163.9166.29'
  updateSinceUntilBuild false
}

// In this section you declare where to find the dependencies of your project
repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
    }
    mavenCentral()
}

sourceSets {
  main {
    java {
      srcDirs = ["src/main/java", "src/generated"]
    }
  }
}

dependencies {
    compile 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.1.1'
    compile 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.1.1'
}

task copyNodeModules(type: Copy) {
  from 'resources'
  into 'build/idea-sandbox/plugins/intellij-graphql/resources'
}

copyNodeModules.mustRunAfter prepareSandbox

shadowJar {
  dependencies {
    exclude(dependency('com.jetbrains:ideaIC:LATEST-EAP-SNAPSHOT'))
    exclude(dependency('com.jetbrains:ideaIC:163.9166.29'))
  }
}
